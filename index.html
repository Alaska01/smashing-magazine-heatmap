<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Smashing Magazine</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="css/resetbrowsers.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <meta charset="utf-8">
        
    </head>
    <body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <a href="#"><img class="svg-color" src="images/favicon.png" alt="Smashing logo"></a>
            </div>
            <div class="nav-middle">
                <div class="nav-list"><a href="#">Articles</a></div>
                <div class="nav-list"><a href="#">Guides</a></div>
                <div class="nav-list"><a href="#">Books</a></div>
                <div class="nav-list"><a href="#">Events</a></div>
                <div class="nav-list"><a href="#">Membership</a></div>
                <div class="nav-list-2"><a href="#">More<img src="images/logo2.svg" alt="2nd Logo"></a></div>
            
            </div>
            <div class="nav-right">
                <input  class="nav-input" type="text" placeholder="Search articles...">
            </div>
        </nav>
    </header>
    <main>
        <div class="grid-one">
           <div class="ft-1 midium-gray-bg">
            <article>
                <div>
                    <img src="images/person-1.jpg" alt="First Photo"/> 
                    <p>Jame Bradbury Wrote</p>
                </div>
                <p>Consuming REST APIs in React With Fetch And Axios 
                    <span><i class="far fa-comment-alt"></i> Leave a comment</span></p>
                <div class="reactions">
                    <p>#API<sup>50</sup></p>
                    <p>#React<sup>41</sup></p>
                    <p>#JavaScript<sup>248</sup></p>
                </div>
                <div class="arrow"><i class="fas fa-2x fa-long-arrow-alt-right"></i></div>
            </article>
        </div>
           <div class="ft-1a light-gray-bg"></div>
           <div class="ft-2 dark-gray-bg"></div>
           <div class="ft-2a midium-gray-bg"></div>

        </div>
        <div class="grid-two">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-3"></div>
        </div>
        <div class="grid-three">
            <div class="col-1a"></div>
            <div class="col-2a"></div>
            <div class="col-3a"></div>
        </div>
    </main>
    </body>
</html>
